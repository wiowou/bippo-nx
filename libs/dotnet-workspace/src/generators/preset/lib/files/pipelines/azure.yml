trigger: none
name: $(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyy)-$(Date:MM)-$(Date:dd)_Build$(Build.BuildId)_r$(Rev:r)

resources:
  repositories:
    - repository: PipelineTemplates
      type: github
      name: wiowou/ADOTemplates
      ref: master
      endpoint: github.com_wiowou # service connection name

parameters:
  - name: environment
    displayName: Choose Deployment environment
    type: string
    default: none
    values:
      - none
      - dev
      - stage
      - prod

variables:
  - name: node_version
    value: '18.12.1'
  - name: terraform_version
    value: '1.4.5'
  - name: dotnet_version
    value: '8.0.x'
  - name: run_all
    value: false

stages:
  - template: stages/build.yml@PipelineTemplates
    parameters:
      run_all: ${{ variables.run_all }}

  - template: stages/migrate.yml@PipelineTemplates
    parameters:
      run_all: ${{ variables.run_all }}
      environment: { { parameters.environment } }
      project_name: '<%= name %>'
      region: us-east-1
      enabled: false

  - template: stages/deploy.yml@PipelineTemplates
    parameters:
      environment: { { parameters.environment } }
      run_all: ${{ variables.run_all }}
      enabled: ${{ ne(parameters.environment, 'none') }}
